{{- $column1Content := .column1Content -}}
{{- $column2Image := .column2Image -}}

<div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row gap-6">
        <!-- First Column (3:1 ratio on larger screens) -->
        <div class="flex-1 sm:flex-[3]">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ $column1Content.header }}</h2>
            <p class="text-gray-600">{{ $column1Content.text }}</p>
        </div>

        <!-- Second Column (1:1 ratio on larger screens) -->
        <div class="flex-1 sm:flex-[1]">
            <img src="{{ $column2Image }}" alt="Column Image" class="w-full h-auto rounded-lg shadow-md">
        </div>
    </div>
</div>
